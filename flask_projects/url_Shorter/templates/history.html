{% extends "layout.html" %}

{%block content%}
<h2>List of URL's</h2>
<div class="maintable">
<table id="dtVerticalScrollExample" cellspacing="0"
  width="100%" class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Original URL</th>
      <th scope="col">Shortened Code</th>
    </tr>
  </thead>
  <tbody>
    {% for url in urls %}
        <tr>
            <th scope="row">{{url.id_}}</th>
            <td>{{url.longUrl}}</td>
            <td>{{url.shortUrl}}</td>
        </tr>
     {% endfor %}
  </tbody>
</table>

</div>
{% endblock %}
